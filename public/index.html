<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostgreSQL Query Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.min.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="/history.html" class="history-link">View Chat History</a>

    <div id="fineTuningSection">
        <h3>Model Training</h3>
        <input type="file" id="datasetUpload" accept=".json" />
        <button id="uploadBtn">Train Model</button>
        <div id="uploadStatus"></div>
        <div id="trainingStats">
            Examples loaded: <span id="exampleCount">0</span>
            | Last trained: <span id="lastTrained">Never</span>
        </div>
    </div>

    <hr>
   
    <div id="documentSection">
        <h3>Document Upload</h3>
        <input type="file" id="documentUpload" accept=".pdf,.doc,.docx,.txt,.ppt,.pptx" />
        <button id="uploadDocumentBtn">Upload Document</button>
        <div id="documentUploadStatus"></div>
    </div>

    <h2>PostgreSQL Query Generator</h2>
    <div id="chatBox"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Ask for a SQL Query..." />
        <button id="sendButton">Send</button>
    </div>
    
    <div id="chartContainer">
        <canvas id="chart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
