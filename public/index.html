<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PostgreSQL Query Generator (Gemini)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="fineTuningSection">
        <h3>Model Training</h3>
        <input type="file" id="datasetUpload" accept=".json" />
        <button id="uploadBtn">Train Model</button>
        <div id="uploadStatus"></div>
        <div id="trainingStats">
            Examples loaded: <span id="exampleCount">0</span>
            | Last trained: <span id="lastTrained">Never</span>
        </div>
    </div>

    <hr>
    <!-- Add this section below the training section -->
    <div id="documentSection">
        <h3>Document Upload</h3>
        <input type="file" id="documentUpload" accept=".pdf,.doc,.docx,.txt,.ppt,.pptx" />
        <button id="uploadDocumentBtn">Upload Document</button>
        <div id="documentUploadStatus"></div>
    </div>

    <h2>PostgreSQL Query Generator (Gemini)</h2>
    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Ask for a SQL Query..." />
    <button id="sendButton">Send</button>
    <div id="chartContainer" style="position: relative; height: 400px; width: 100%; margin: 20px 0;">
  <canvas id="chart"></canvas>
</div>
<div id="chartDataDisplay" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px;">
  <h4>Chart Data</h4>
  <pre id="chartDataJson"></pre>
</div>

    <script src="script.js"></script>
</body>

</html>
